<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    
    <!--Responsividade-->
    <link rel="stylesheet" href="style/responsive.css">
    
    <!--Owl CSS-->
    <link rel="stylesheet" href="/style/Owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/Owl/owl.theme.default.min.css">
    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a> 
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">The Office</h3>
                <p class="descricao">Nesta irreverente adaptação da famosa série britânica, Steve Carell é Michael Scott, o egocêntrico, insensível e incompetente gerente regional de uma subsidiária da Dunder Mifflin Paper Company.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/arrow.jpg">
            </div>
            <div class="item">
                <img src="img/criminal-minds.jpg">
            </div>
            <div class="item">
                <img src="img/daredevil.jpg">
            </div>
            <div class="item">
                <img src="img/parks-and-recreation.jpg">
            </div>
            <div class="item">
                <img src="img/peaky-blinders.jpg">
            </div>
            <div class="item">
                <img src="img/prison-break.jpg">
            </div>
            <div class="item">
                <img src="img/smallville.jpg">
            </div>
            <div class="item">
                <img src="img/the-flash.jpg">
            </div>
            <div class="item">
                <img src="img/the-walking-dead.jpg">
            </div>
            <div class="item">
                <img src="img/white-collar.jpg">
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/eafe47f8fd.js" crossorigin="anonymous"></script>
    <script src="/js/Owl/jquery.min.js"></script>
    <script src="/js/Owl/owl.carousel.min.js"></script>
    <script src="/js/Owl/setup.js"></script>

</body>
</html>
